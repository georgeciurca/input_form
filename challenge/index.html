<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Challenge Form</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form class="form-container" action="" method="GET">
        <h2>How can we help you?</h2>
        <div class="input-element">
          <label for="yourname">Your Name</label>
          <input type="text" id="yourname" />
        </div>
        <div class="input-element">
          <label for="email">Your E-mail Address</label>
          <input type="email" id="email" />
        </div>
        <div class="input-element">
          <label for="phone">Your Phone Number</label>
          <input type="number" id="phone" />
        </div>
        <div class="input-element">
          <label for="text">Your Message</label>
          <textarea name="textarea" id="text" cols="10" rows="5"></textarea>
        </div>
        <div class="input-element">
          <label for="drop">How did you find us?</label>
          <select name="" id="drop">
            <option value="">Web Search</option>
            <option value="">Friend</option>
            <option value="">None of the above</option>
          </select>

          <h2>How should we reply?</h2>
          <div class="radio-section">
            <div class="radio">
              <label for="call">Call Me</label>
              <input type="radio" id="call" />
            </div>
            <div class="radio">
              <label for="email">Send me an email</label>
              <input type="radio" id="email" />
            </div>

            <div class="radio">
              <label for="dont">Dont reply</label>
              <input type="radio" id="dont" />
            </div>
            <div class="radio">
             <div> <label for="accept">Accept Terms</label> </div>
             <div> <input type="checkbox" id="accept" required /> </div>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button class="btn clear" type="reset">Clear</button>
          <button class="btn submit" type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
